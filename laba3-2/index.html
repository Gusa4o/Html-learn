<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Моя таблиця</title>

<body>

			width: 75%;
			border: 2px double black;
			background-color: #f2f2f2;

			border-collapse: collapse;
			padding: 3px;
		}
		td {

			border: 1px solid black;
		}
	</style>
</head>

			<td><p>1</p></td>

</body>
</html>
